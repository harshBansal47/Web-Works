<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>somes</title>
<link rel="stylesheet"type = "text/css" href="style.css">
</head>
<body>
<div class = "container">
<div class = "calculator">
<div class = "history">
<p id = "history-value"></p>
</div>
<div class = "output">
<p id = "output-value"></p>
</div>
<div class = "keyboard">
<span id = "+" class  ="operkey keys" >+</span>
<span id = "-" class  ="operkey keys" >-</span>
<span id = "*" class  ="operkey keys" >*</span>
<span id = "/" class  ="operkey keys" >/</span>
<span id = "1" class  ="numkey keys" >1</span>
<span id = "2" class  ="numkey keys" >2</span>
<span id = "3" class  ="numkey keys" >3</span>
<span id = "cl" class  ="operkey keys" >cl</span>
<span id = "4" class  ="numkey keys" >4</span>
<span id = "5" class  ="numkey keys" >5</span>
<span id = "6" class  ="numkey keys" >6</span>
<span id = "ac" class  ="operkey keys" >ac</span>
<span id = "7" class  ="numkey keys" >7</span>
<span id = "8" class  ="numkey keys" >8</span>
<span id = "9" class  ="numkey keys" >9</span>
<span id = "=" class  ="operkey keys" >=</span>
<span id = "emp" class  ="empty keys" >00</span>
<span id = "0" class  ="numkey keys" >0</span>
<span id = "%" class  ="operkey keys" >%</span>
<span id = "ml" class  ="operkey keys" >ml</span>
</div>
</div>
</div>
<script src = "script.js"></script>
</body>
</html>
